<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search</title>
<style>
  body {
    background-color: white;
    color: black;
    font-family: Arial, sans-serif;
  }
  #searchInput {
    padding: 10px;
    width: 300px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  #searchButton {
    padding: 10px 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: skyblue;
    color: white;
    cursor: pointer;
  }
  #searchResults {
    margin-top: 20px;
  }
  .search-result {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
</head>
<body>
<input type="text" id="searchInput" placeholder="Search...">
<button id="searchButton" onclick="search()">GO</button>
<div id="searchResults">
  <!-- Search results will be displayed here -->
</div>

<script>
function search() {
  var input, filter, elements, element, i, txtValue;
  input = document.getElementById("searchInput");
  filter = input.value.toUpperCase();
  elements = document.querySelectorAll("h1, h2, p"); // Search through headings and paragraphs

  // Clear previous search results
  document.getElementById("searchResults").innerHTML = "";

  for (i = 0; i < elements.length; i++) {
    element = elements[i];
    txtValue = element.textContent || element.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      // Display the element if it contains the search query
      var result = document.createElement("div");
      result.classList.add("search-result");
      result.textContent = txtValue;
      document.getElementById("searchResults").appendChild(result);
    }
  }
}
</script>

</div>
</body>
</html>
